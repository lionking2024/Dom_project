<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Google Fonts -->
		<link rel="https://fonts.googleapi.com/css?family=poppins" />
		<!-- google icons -->

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<!-- Box icon -->
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div class="img">
				<img src="image/product-4.jpg" alt="" />
			</div>
			<div class="info">
				<h2>Champion Hoodie</h2>
				<p>â‚¦17,000.00</p>

				<!-- size select -->
				<div class="size">
					<h3>SIZE</h3>
					<div class="select">
						<span class="select-txt">select</span
						><span class="material-symbols-outlined"> expand_more </span>
					</div>
					<div class="option-list">
						<div class="option">
							<span class="option-txt">Medium</span>
						</div>
						<div class="option">
							<span class="option-txt">Large</span>
						</div>
					</div>
				</div>
				<!-- Quantity -->
				<div class="qty">
					<h3>Quantity</h3>
					<input type="number" value="1" min="1" />
				</div>

				<!-- Buttons -->
				<div class="cart">
					<button>Add To Cart</button>
					<i class="bx bx-heart like"></i>
				</div>
				<div class="buy">
					<button>Buy Now</button>
				</div>
			</div>
		</div>
		<script src="file.js"></script>
	</body>
</html>
